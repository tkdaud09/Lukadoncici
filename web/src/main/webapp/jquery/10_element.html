<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>태그 추가와 삭제</h1>
	<hr>
	<div id="imageList1"></div>
	<hr>
	<div id="imageList2"></div>
	<hr>
	<div id="imageList3">
		<img alt="숫자이미지" src="images/1.png" width="200" id="img1">
		<img alt="숫자이미지" src="images/2.png" width="200" id="img1">
		<img alt="숫자이미지" src="images/3.png" width="200" id="img1">
	</div>
	
	<script type="text/javascript">
	//$(tag) : jQuery 함수의 매개변수로 HTML 태그를 전달받아 자바스크립트의 Node(Element) 
	//객체를 생성하여 제공받아 jQuery 객체로 반환
	//$(selector).appentTo(targetSelector) : 선택자로 태그를 검색하여 타겟 선택자로 검색된 
	//태그의 마지막 자식 태그로 이동하는 메소드
	// => 기존 태그를 검색하여 이동하는 태그지만 태그를 생성하여 이동 처리 가능
	$("<img src='images/1.png' width='200'>").appendTo("#imageList1");
	$("<img src='images/2.png' width='200'>").appendTo("#imageList1");
	
	//$(selector).prepentTo(targetSelector) : 선택자로 태그를 검색하여 타겟 선택자로 검색된 
	//태그의 첫번째 자식 태그로 이동하는 메소드
	// => 기존 태그를 검색하여 이동하는 메소드지만 태그를 생성하여 이동 처리 가능
	$("<img src='images/3.png' width='200'>").prepentTo("#imageList1");
	$("<img src='images/4.png' width='200'>").prepentTo("#imageList1");
	
	$("<img src='images/5.png' width='200'>").insertBefore("#imageList1 img[src='image/1.png']");
	
	$("<img src='images/5.png' width='200'>").insertafter("#imageList1 img[src='image/1.png']");

	//$(selector).append(newItem) : 선택자로 태그를 검색하여 마지막 자식태그로 태그를 생성하여 추가하는 메소드
	$("#imageList2").append("<img src='images/1.png' width='200'>");
	
	</script>
	
</body>
</html>
