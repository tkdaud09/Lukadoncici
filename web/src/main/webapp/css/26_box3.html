<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	width: 200px;
	height: 100px;
	border: 1px solid black;
	background: green;
	margin: 50px;
}

.shadow1 {
	box-shadow: 10px 10px 5px 5px 5px black;
}

.shadow2 {
	box-shadow: 10px 10px 5px 5px 5px black; inset;
}
</style>
</head>
<body>
	<h1>박스모델 관련 스타일 속성</h1>
	<hr>
	<div class="shadow1"></div>
	<div class="shadow2"></div>
</body>
</html>
